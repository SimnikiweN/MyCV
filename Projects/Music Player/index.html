<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bad84b50ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            
            <img src="./media/24hrs.jpg" class="song-img">

            <h1>24 hours</h1>
            <p>Kaylow</p>

            <audio controls>
                <source src="./media/24 Hours.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</body>
</html>
